    <section class="header">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 ">
                    <div class="card rounded-3">
                        <div class="card-body ">
                            <div class="infos">
                                <h3 class="info">Login Form</h3>
                            </div>
                            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">User Name</label>
                                            <input type = "text" class="form-control" name = "fullName" placeholder = "User Name"  >
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-12 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Email</label>
                                            <input type = "email" class="form-control" name = "email" placeholder = "Your email" >
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg">
                                    <label class="form-check-label" for="form2Example3g"> Forgot Username/Password? <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-success  gradient-custom-4 text-body" >Send</button>
                                </div>
    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
