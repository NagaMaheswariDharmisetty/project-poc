    <section class="header">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 ">
                    <div class="card rounded-3">
                        <div class="card-body ">
                            <div class="infos">
                                <h3 class="info">Login Form</h3>
                            </div>
                            <form   [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">User Name</label>
                                            <input type = "text" name="userName" class="form-control"  placeholder = "User Name"  formControlName="userName" >
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label">Password</label>
                                            <input type = "password" class="form-control" name="password" placeholder = "Your password" formControlName="password" >
                                        </div>
                                    </div>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" >
                                    <label class="form-check-label" > Forgot Username/Password? <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>
                                
                                <div class="form-group d-flex justify-content-center">
                                    <button class="btn btn-primary gradient-custom-4 ">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
